<html>
<head>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
	<body>
		<form action="courseSignUp.php" method="post">
			<ul class="form-style-1">
			<h3> Personal Details </h3>
				<li>
					<label>Full Name <span class="required">*</span></label>
					<input type="text" name="firstname" class="field-divided" placeholder="First" /> <input type="text" name="surname" class="field-divided" placeholder="Last" />
				</li>
				<li>
					<label>Date of Birth<span class="required">*</span></label>
					<input type="date" name="dob" class="field-long" />
				</li>
				<li>
					<label>Phone Number<span class="required">*</span></label>
					<input type="text" name="phone" class="field-long" />
				</li>
				<li>
					<label>Email <span class="required">*</span></label>
					<input type="email" name="email" class="field-long" />
				</li>
				<li>
					<label>Address 1<span class="required">*</span></label>
					<input type="text" name="address1" class="field-long" />
				</li>	
				<li>
					<label>Address 2<span class="required">*</span></label>
					<input type="text" name="address2" class="field-long" />
				</li>	
				<li>
					<label>Address 3<span class="required">*</span></label>
					<input type="text" name="address3" class="field-long" />
				</li>			
				<li>
					<label>City<span class="required">*</span></label>
					<input type="text" name="city" class="field-long" />
				</li>	
				<h3> Course </h3>				
				<li>
					<label>Course</label>
					<select name="course" class="field-select">
					<option value="Advertise">Private</option>
					<option value="Partnership">Commercial</option>
					<option value="General Question">War</option>
					</select>
				</li>
				<li>
					<label>Term</label>
					<select name="term" class="field-select">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					</select>
				</li>
				<li>
					<input type="submit" value="Submit" />
				</li>
			</ul>
		</form>
	</body>
<html>
